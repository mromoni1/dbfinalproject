<!DOCTYPE html>
<html>
<head>
    <title>D3 Women's Soccer Queries</title>
    <style>
        table { border-collapse: collapse; width: 100%; margin-top: 15px; }
        th, td { border: 1px solid #ccc; padding: 6px; }
    </style>
</head>
<body>

<h2>D3 Women's Soccer â€” Query Explorer</h2>

<form method="post">
    <select name="query">
        {% for key, q in queries.items() %}
            <option value="{{ key }}"
                {% if key == selected %}selected{% endif %}>
                {{ q.label }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Run Query</button>
</form>

{% if rows %}
<table>
    <tr>
        {% for h in headers %}
            <th>{{ h }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
    <tr>
        {% for col in row %}
            <td>{{ col }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
